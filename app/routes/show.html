<div class="row show">
    <div class="col-md-3 show-sidebar">
        <div class="row">
            <div class="col-sm-6 col-md-12">
                <h2 class="show-name">{{show.name}}</h2>

                <div class="network">{{show.network.name}}</div>
                <div class="days">{{show.schedule.days.join(', ')}}</div>
                <div class="time">{{show.schedule.time}}</div>

            </div>
            <div class="col-sm-6 col-md-12">
                <img ng-src="{{show.image.medium}}"/>

            </div>
        </div>
        <div class="summary" ng-bind-html="show.summary"></div>
    </div>
    <div class="col-md-9">
        <ul class="nav nav-pills">
            <li><span class="label">Season</span></li>
            <li ng-repeat="season in seasons" ng-class="{active: season == currentSeason}"><a
                    ng-click="changeSeason(season)">{{season.number}}</a></li>
        </ul>
        <div class="episode-list">
            <div ng-repeat="episode in currentSeason.episodes" class="episode">
                <div class="row">
                    <div class="col-sm-1">
                        <h4 class="episode-number">{{episode.season}}x{{episode.number | fixedLength:2}}</h4>
                    </div>
                    <div class="col-sm-9">
                        <h4 class="episode-name"><a href="{{episode._links.self.href.replace('api.', 'www.')}}" target="_blank">{{episode.name}}</a></h4>

                        <div ng-bind-html="episode.summary"></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="episode-airdate">{{episode.airdate | airdate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
