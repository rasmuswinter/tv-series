<div class="episode">
    <div class="row">
        <div class="col-xs-2 col-sm-1">
            <h4 class="episode-number">{{episode.season}}x{{episode.number | fixedLength:2}}</h4>
        </div>
        <div class="col-xs-7 col-sm-9">
            <h4 class="episode-name">
                <a href="{{episode._links.self.href.replace('api.', 'www.')}}" target="_blank">{{episode.name}}</a>
                <button ngclipboard data-clipboard-text="{{episode.season}} {{episode.number | fixedLength:2}} {{episode.name}}" class="btn"><span class="fa fa-clipboard"></span></button>
            </h4>
        </div>
        <div class="col-xs-3 col-sm-2">
            <div class="episode-airdate">{{episode.airdate | airdate}}</div>
        </div>
    </div>
    <div class="row" ng-if="show.showDetails">
        <div class="col-xs-10 col-xs-offset-2 col-sm-11 col-sm-offset-1">
            <div ng-bind-html="episode.summary"></div>
        </div>
    </div>
</div>
